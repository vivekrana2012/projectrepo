<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row" style="margin-top:1%;">
			<div class="col-lg-6"><span class="glyphicon glyphicon-envelope"></span></div>
      			<div class="col-lg-6"><span class="glyphicon glyphicon-headphones"></span></div>
		</div>
		<hr class="divider">
		<div class="row"><div class="col-lg-1"></div>
		<div class="col-lg-3"><h3>Something something</h3></div>
		</div>
	<div class="row">

	<div id="carousel" class="carousel carousel-fade" data-ride="carousel">
  	<div class="carousel-inner" role="listbox">
    	<div class="item active">
      		<img src="Desert.jpg" alt="First slide">
    	</div>
    	<div class="item">
      		<img src="Hydrangeas.jpg" alt="Second slide">
    	</div>
    	<div class="item">
      		<img src="santa.jpg" alt="Third slide">
    	</div>
  	</div>
	<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    		<span class="glyphicon glyphicon-chevron-left"></span>
  	</a>.
  	<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    		<span class="glyphicon glyphicon-chevron-right"></span>
  	</a>
	</div>
	</div>
		<div class="row">	
			<div class = "col-sm-6 col-md-3">
      				<a onclick="imageClicked('0')" class = "thumbnail">
         				<img src = "Desert.jpg" class="thumbnailheight" alt = "Generic placeholder thumbnail">
      				</a>
   			</div>
   
   			<div class = "col-sm-6 col-md-3">
      				<a onclick="imageClicked('1')" class = "thumbnail">
         				<img src = "santa.jpg" class="thumbnailheight" alt = "Generic placeholder thumbnail">
      				</a>
   			</div>
   
   			<div class = "col-sm-6 col-md-3">
      				<a onclick="imageClicked('2')" class = "thumbnail">
         				<img src = "Hydrangeas.jpg" class="thumbnailheight" alt = "Generic placeholder thumbnail">
      				</a>
   			</div>
   
   			<div class = "col-sm-6 col-md-3">
      				<a onclick="imageClicked('3')" class = "thumbnail">
         				<img src = "Chrysanthemum.jpg" class="thumbnailheight" alt = "Generic placeholder thumbnail">
      				</a>
   			</div>
			<!-- The Modal -->
			<div id="myModal" class="modal">
  				<span class="close">&times;</span>
  				<img class="modal-content" id="img01">
			</div>
		</div>
	</div>
	<div class="row">
		<div class = "col-lg-12" style="min-height: 350px; background-color: red;"></div>
	</div>

	<div class="row">
		<div class="parallax" style="background-image: url('reindeer.jpg');"></div>

		<div style="height: 400px; background-color: green; margin-top: -900px;">
		Scroll Up and Down this page to see the parallax scrolling effect.
		This div is just here to enable scrolling.
		Tip: Try to remove the background-attachment property to remove the scrolling effect.
		</div>
	</div>

	<hr class="divider" style="margin-top: 500px;">
	
	<div class="row" style="background-color: brown; min-height: 600px;">
		
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 
	<script src="js/myscript.js"></script>
</body>
</html>
